<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tarea dia 28 Tutoria</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator" class="calculator">
    <header id="header">
      <h1>Calculadora</h1>
    </header>
    <input type="text" class="display" id="display" disabled>
    <div id="keys" class="keys">
      <div class="row">
        <button id="btn-7">7</button>
        <button id="btn-8">8</button>
        <button id="btn-9">9</button>
        <button class="btn-lila" id="btn-div">/</button>
      </div>
      <div class="row">
        <button id="btn-4">4</button>
        <button id="btn-5">5</button>
        <button id="btn-6">6</button>
        <button class="btn-lila" id="btn-mul">*</button>
      </div>
      <div class="row">
        <button id="btn-1">1</button>
        <button id="btn-2">2</button>
        <button id="btn-3">3</button>
        <button class="btn-lila" id="btn-sub">-</button>
      </div>
      <div class="row">
        <button id="btn-0">0</button>
        <button class="btn-lila" id="btn-clear">C</button>
        <button class="btn-lila" id="btn-equal">=</button>
        <button class="btn-lila" id="btn-add">+</button>
      </div>
    </div>
  </div>
  <script src="calculator.js"></script>
</body>

</html>
